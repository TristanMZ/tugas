<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website POS Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://unpkg.com/feather-icons"></script>
    <style>
        
        html {
            text-decoration: none;
        }
        body {
            background-color: #fff;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        
        button[type="button1"] {
            border: 0;
            border-radius: 4px;
            box-shadow: 0 5px 0 #000099;
            color: #fff;
            cursor: pointer;
            font: inherit;
            margin-top: 3rem;
            outline: 0;
            padding: 12px 20px;
            transition: all .1s linear;
       }
       button[type="button1"]:active {
            box-shadow: 0 2px 0 #000099;
            transform: translateY(3px);
       }
       button[type="button3"] {
           margin-bottom: 3rem;
           margin-left: 0px;
       }
       img {
           align-item: center;
           margin: 2rem;
       }
       select {
           margin-top: 1.5rem;
       }
       input {
           box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
           margin-bottom: 1.3rem;
       }
       select {
           box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
       }
       table {
           box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
       }
    </style>
</head>
<body>
    
    <!-- alert/notification for user -->
    <div class="alert alert-info alert-dismissible fade show">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Hello !</strong> Make sure to treat customer <strong>Like a King</strong> ! </div>
    
    <!-- offcanvas sidebar -->
<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Account Managementf</h1>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <h2 class="text-center">Cashier</h2>
  <img src="https://www.flaticon.com/free-icon/cashier_122451" class="rounded-circle d-block img-fluid" alt="Cashier Avatar">
    <div class="d-grid">
    <button class="btn btn-danger btn-block" type="button2">Logout<button>
    </div>
  </div>
</div>


    <!-- main heading -->
    <div class="container">
    <h1 class="text-center">Website POS Kasir</h1>
   
    <!-- button to open the offcanvas sidebar -->
<button class="btn btn-primary" type="button3" data-bs-toggle="offcanvas" data-bs-target="#demo">
  <i data-feather="menu"></i>
</button>

         <!-- input start -->
    <form id="posForm">
        <div class="form-group">
            <label for="produk">Nama Produk</label>
            <input type="text" class="form-control" id="produk" required>
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" required>
        </div>
        <div class="form-group">
            <label for="harga">Harga Satuan</label>
            <input type="number" class="form-control" id="harga" required>
        </div>
        <!-- input end -->
        
        <!--selector payment-->
        <select class="form-select">
            <option>Tunai</option>
            <option>Debit</option>
            <option>Credit</option>
           <option>Qris</option>
        </select>
        
        <!-- table -->
        <table class="table table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BRD</td>
        <td>Wheat Bread</td>
        <td>33.000</td>
      </tr>
      <tr>
        <td>MLK</td>
        <td>Ultra Milk</td>
        <td>4.500</td>
      </tr>
      <tr>
        <td>CKS</td>
        <td>Cookies</td>
        <td>7.500</td>
      </tr>
      <tr>
          <td>CHT</td>
          <td>Cheetos</td>
          <td>5.000</td>
      </tr>
      <tr>
          <td>FRT</td>
          <td>Fruit Parcel</td>
          <td>150.000</td>
      </tr>
      <tr>
          <td>FTA</td>
          <td>Fruit Tea</td>
          <td>5.000</td>
      </tr>
    </tbody>
    
         <!-- btn for result -->
        <button type="button1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1" onclick="prosesTransaksi()">Proses Transaksi</button>
    </form>
    <div class="result" id="result"></div>
</div>

<!-- modal start -->
<div class="modal" id="modal1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Success !</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- modal body -->
      <div class="modal-body">
        Payment has Succeeded
      </div>

      <!-- modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Printed !" >Print</button>
      </div>
      <!-- modal end -->

<!-- tooltip, calculation, and reset form -->
<script>
    var tooltipTriggerList =     [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})

    function prosesTransaksi() {
        const produk = document.getElementById('produk').value;
        const jumlah = parseInt(document.getElementById('jumlah').value);
        const harga = parseFloat(document.getElementById('harga').value);
        
        if (isNaN(jumlah) || isNaN(harga)) {
            alert("Jumlah dan harga harus berupa angka.");
            return;
        }

        const total = jumlah * harga;
        document.getElementById('result').innerHTML = `Produk: ${produk}<br>Jumlah: ${jumlah}<br>Harga Satuan: ${harga}<br><strong><mark>Total: ${total}</mark></strong>`;
        
        // Reset form
        document.getElementById('posForm').reset();
    }
</script>

<!-- feather icon -->
<script>
      feather.replace();
       </script>
</body>

</html>
